<!doctype html>
<html lang="en">
  <head>
    <title>World Time</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" href="clock.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      
    <section class="world_time_section " style="margin-top: 50px; text-align: center;">
        <div class="container">
            <div class="row">
              <div class="col-xl-3 col-md-3 col-lg-3 col-sm-3 "></div>
                <div class="col-xl-6 col-md-6 col-lg-6 col-sm-6 ">
                    <div class="world_time">
                      <div class="bd_time">
                        <h2>Bangladesh/Dhaka</h2>
                        <div id="bd_time_start">
                          
                        </div>
                      </div>

                      <div class="italy_time">
                        <h2>Italy/Rome</h2>
                        <div id="italy_time_start">
                          
                        </div>
                      </div>
                      
                      <div class="india_time">
                        <h2>India/Kolkata</h2>
                        <div id="india_time_start">
                          
                        </div>
                      </div>

                      <div class="usa_time">
                        <h2>United States/NewYork</h2>
                        <div id="usa_time_start">
                          
                        </div>
                      </div>

                      <div class="uk_time">
                        <h2>United Kingdom/London</h2>
                        <div id="uk_time_start">
                          
                        </div>
                      </div>





                    </div>
                </div>
                <div class="col-xl-3 col-md-3 col-lg-3 col-sm-3 "></div>
            </div>
        </div>
    </section>






    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
      <script>
        var getbangladeshtime = function() {
            document.getElementById("bd_time_start").innerHTML = new Date ().toLocaleString("en-BD",{timeZone:'Asia/Dhaka',timeStyle:'short',hourCycle:'h12'}); 
        }
        getbangladeshtime();
        setInterval(getbangladeshtime,1000);

        var getitalytime = function() {
            document.getElementById("italy_time_start").innerHTML = new Date ().toLocaleString("it-IT",{timeZone:'Europe/rome',timeStyle:'short',hourCycle:'h12'}); 
        }
        getitalytime();
        setInterval(getitalytime,1000);
       
        var getiindiatime = function() {
            document.getElementById("india_time_start").innerHTML = new Date ().toLocaleString("en-IN",{timeZone:'Asia/Kolkata',timeStyle:'short',hourCycle:'h12'}); 
        }
        getiindiatime();
        setInterval(getiindiatime,1000);
        
        var getusatime = function() {
            document.getElementById("usa_time_start").innerHTML = new Date ().toLocaleString("en-US",{timeZone:'America/New_York',timeStyle:'short',hourCycle:'h12'}); 
        }
        getusatime();
        setInterval(getusatime,1000);

        var getuktime = function() {
            document.getElementById("uk_time_start").innerHTML = new Date ().toLocaleString("en-GB",{timeZone:'Europe/London',timeStyle:'short',hourCycle:'h12'}); 
        }
        getuktime();
        setInterval(getuktime,1000);

      </script>
  </body>
</html>
